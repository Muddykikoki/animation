<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apresentação Interativa</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  background-color: #0a0a0a;
  color: #f0f0f0;
  font-family: 'Orbitron', sans-serif;
  overflow: hidden;
}

.container {
  height: 100vh;
  width: 100vw;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle, #111 0%, #000 100%);
  position: relative;
}

.glitch-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: flicker 2s linear forwards;
  z-index: 2;
}

.glitch {
  font-size: 2rem;
  color: #00fff2;
  text-shadow: 0 0 10px #00fff2, 0 0 20px #00fff2;
}

@keyframes flicker {
  0% { opacity: 0; }
  10% { opacity: 0.3; }
  20% { opacity: 0.1; }
  40% { opacity: 0.6; }
  60% { opacity: 0.2; }
  80% { opacity: 1; }
  100% {
    opacity: 0;
    visibility: hidden;
  }
}

.slide {
  opacity: 0;
  transform: scale(0.95);
  transition: opacity 1s ease, transform 1s ease;
  z-index: 1;
  text-align: center;
  padding: 20px;
  max-width: 800px;
}

.slide.show {
  opacity: 1;
  transform: scale(1);
}

audio {
  display: none;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="glitch-container">
      <div class="glitch">INFECTANDO SISTEMA...</div>
    </div>
    <div class="slide" id="slide1">
      <h1>SEO e Design Responsivo</h1>
      <p>SEO otimiza buscas. Design responsivo adapta seu site a qualquer tela.</p>
    </div>
  </div><audio id="glitchSound" src="https://assets.mixkit.co/sfx/download/mixkit-digital-glitch-1150.mp3"></audio>

  <script>
    const glitch = document.querySelector('.glitch-container');
    const slide1 = document.getElementById('slide1');
    const sound = document.getElementById('glitchSound');

    window.onload = () => {
      sound.play();
      setTimeout(() => {
        glitch.style.display = 'none';
        slide1.classList.add('show');
      }, 2500);
    }
  </script></body>
</html>
